<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.prod.website-files.com/66c9589c77c77e74ccc08dc7/66c9670108b6a125a4b5945a_Rocket%20Pay%20Webclip.png" type="image/x-icon">
</head>
<body>
    <div class="page-wrapper">
        <div class="wish">
            <h1>Happy 5th Year and 6th Month Anniversary</h1>
        </div>
        <div class="content">
            <div class="glass-card">
            </div>
            <div class="photos">
                <video id="myVideo" src="video.mp4" loop autoplay width="285px" height="385px"></video>
            </div>
        </div>
    </div>
    <script>
        var video = document.getElementById("myVideo");
        video.addEventListener("click", function() {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        });
      </script>
</body>
</html>
